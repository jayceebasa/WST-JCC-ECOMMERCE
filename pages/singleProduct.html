<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - WST JCC E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Customization -->
    <link rel="stylesheet" href="../assets/css/bootstrap/overrides.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap/header.css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/custom/main.css" />
    <link rel="stylesheet" href="../assets/css/custom/footer.css" />
    <link rel="stylesheet" href="../assets/css/custom/single-product.css" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="product-container">
        <!-- SHOP Header with Back Button -->
        <div class="shop-header-wrapper">
          <button class="back-button" onclick="goBack()">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <h2 class="shop-title">SHOP</h2>
          <div class="shop-title-spacer"></div>
        </div>
        <div class="shop-divider"></div>

        <!-- Product Content -->
        <div class="product-content">
          <!-- Product Image Section -->
          <div class="product-image-section">
            <img id="productImage" src="" alt="Product" class="product-image">
            
            <!-- Add to Cart Button -->
            <button class="add-to-cart-btn">
              Add to Cart
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
            </button>
          </div>

          <!-- Product Details Section -->
          <div class="product-details-section">
            <h1 id="productName" class="product-title">Product Name</h1>
            <p id="productPrice" class="product-price">₱0.00</p>

            <!-- Description -->
            <p id="productDescription" class="product-description">
              Product description will appear here.
            </p>

            <!-- Spec Divider -->
            <div class="spec-divider">***</div>

            <!-- Product Specifications -->
            <div class="product-specs">
              <div class="spec-row">
                <div class="spec-column">
                  <span class="spec-label">●Material:</span>
                  <span id="specMaterial" class="spec-value">-</span>
                </div>
                <div class="spec-column">
                  <span class="spec-label">●Sizes:</span>
                  <span id="specSizes" class="spec-value">-</span>
                </div>
              </div>

              <div class="spec-row">
                <div class="spec-column">
                  <span class="spec-label">●Color:</span>
                  <span id="specColor" class="spec-value">-</span>
                </div>
                <div class="spec-column">
                  <span class="spec-label">●Care:</span>
                  <span id="specCare" class="spec-value">-</span>
                </div>
              </div>

              <div class="spec-row">
                <div class="spec-column">
                  <span class="spec-label">●Fit:</span>
                  <span id="specFit" class="spec-value">-</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/helpers.js"></script>
    <!-- javascript for the burger button for the header -->
    <script src="../assets/js/header.js"></script>
    <!-- loads the header and footer from the partials  -->
    <script src="../assets/js/partials-loader.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- Single product page loader -->
    <script src="../assets/js/single-product.js"></script>
  </body>
</html>
