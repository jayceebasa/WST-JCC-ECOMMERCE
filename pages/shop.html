<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - WST JCC E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Customization -->
    <link rel="stylesheet" href="../assets/css/bootstrap/overrides.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap/header.css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/css/custom/main.css" />
    <link rel="stylesheet" href="../assets/css/custom/footer.css" />
    <link rel="stylesheet" href="../assets/css/custom/shop.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="shop-container">
        <!-- Shop Header with Filter -->
        <div class="shop-header">
          <div class="shop-header-content">
            <select id="categoryFilter" class="form-select filter-select">
              <option value="">All</option>
              <option value="fashion">Fashion</option>
              <option value="beauty">Beauty</option>
              <option value="accessories">Accessories</option>
            </select>
            <h1>SHOP</h1>
          </div>
          <div class="shop-divider"></div>
        </div>

        <!-- Products Section -->
        <div class="container">
          <div class="row" id="productsGrid">
            <!-- Products will be loaded here dynamically -->
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/helpers.js"></script>
    <!-- javascript for the burger button for the header -->
    <script src="../assets/js/header.js"></script>
    <!-- loads the header and footer from the partials  -->
    <script src="../assets/js/partials-loader.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- Shop products loader -->
    <script src="../assets/js/shop.js"></script>
  </body>
</html>
